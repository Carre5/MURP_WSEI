<div class="login-page">
    <div class="content px20">
        <form class="singup-form" #myForm="ngForm" (ngSubmit)="onSignUp()">
            <mat-card fxFlex.gt-xs="200" class="mb15">
                <mat-card-content>
                    <div class="text-center">
                        <h2 class="app-name">Sign up</h2>
                    </div>

                        <mat-card class="mb15">
                            <mat-card-header>
                                <mat-card-title>User data</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <div fxLayout="row">
                                    <div fxFlexFill>
                                        <mat-form-field class="w-100">
                                            <input matInput placeholder="Login">
                                        </mat-form-field>
                                        <mat-form-field class="w-100">
                                            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                                Please enter a valid email address
                                            </mat-error>
                                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                                Email is required
                                            </mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="w-100">
                                            <input matInput type="password" placeholder="Password">
                                        </mat-form-field>
                                        <mat-form-field class="w-100">
                                            <input matInput type="password" placeholder="Repeat password">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                        <mat-card class="mb15">
                            <div fxLayout="row">
                                <div fxFlexFill>
                                    <mat-card-header>
                                        <mat-card-title>Company data</mat-card-title>
                                    </mat-card-header>
                                    <mat-card-content>
                                        <mat-checkbox>I want to register my Company</mat-checkbox>
                                        <mat-form-field class="w-100">
                                            <input matInput placeholder="Company name">
                                        </mat-form-field>
                                        <mat-form-field class="w-100">
                                            <input matInput placeholder="Tax number">
                                        </mat-form-field>
                                        <mat-form-field class="w-100">
                                            <textarea matInput placeholder="Address" rows="3"></textarea>
                                        </mat-form-field>
                                    </mat-card-content>
                                </div>
                            </div>
                        </mat-card>

                    <div fxLayout="row">
                        <div fxFlexFill>
                            <button type="submit" mat-raised-button color="primary" class="w-100" (click)="onSignUp()">Sign Up</button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</div>
